# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master   # リポジトリのデータを仮想環境にチェックアウトしてくるアクションを実行する

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2.2.0
        with:
          hugo-version: "0.71.1"
            
      - name: Build Project
        run: hugo  --gc --minify                    # ビルド
      
      - name: Get SSH Key
        run: |
          echo ${{ secrets.SSH_PRIVATE_KEY }} >> .ssh/id_rsa
          echo "sv7521.xserver.jp,183.90.241.42 ssh-rsa ${{ secrets.SSH_PUBLIC_KEY }}" > .ssh/known_hosts
          echo ${{ secrets.SSH_PUBLIC_KEY }} >> .ssh/id_rsa.pub
          ssh -T chizuchizu@sv7521.xserver.jp　-p 10022
          
      - name: Delete Remote Files
        run: ssh chizuchizu@sv7521.xserver.jp "rm -r public_html/*"
        
      - name: Send Files
        run: scp -r public/ chizuchizu@sv7521.xserver.jp:chizuchizu.com/public_html/
